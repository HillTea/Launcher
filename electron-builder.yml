appId: 'holyageslauncher'
productName: 'HolyAges'
artifactName: '${productName}-installation.${ext}'

copyright: 'Copyright © 2018-2022 Daniel Scalzi'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win:
  target:
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-installation-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux:
  target: 'AppImage'
  maintainer: 'HolyAges'
  vendor: 'HolyAges'
  synopsis: 'Serveur HolyAges'
  description: 'Notre launcher vous sert à télécharger ce dont vous avez besoin pour jouer !'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'